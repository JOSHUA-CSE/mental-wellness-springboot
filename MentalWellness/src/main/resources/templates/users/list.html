<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" th:href="@{/list.css}">
</head>

<body>
  <header>
    <h1>User Management</h1>
    <a th:href="@{/api/users/new}" class="add-button">+ Add New User</a>
  </header>

  <div class="container">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact No</th>
          <th>Join Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.user_id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.contact_no}"></td>
          <td th:text="${user.join_date}"></td>
          <td>
            <a th:href="@{/api/users/edit/{id}(id=${user.user_id})}" class="edit-btn">Edit</a>
            <a th:href="@{/api/users/delete/{id}(id=${user.user_id})}" 
               class="delete-btn" 
               onclick="return confirm('Are you sure you want to delete this user?');">
               Delete
            </a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
          <td colspan="6" class="no-data">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>Â© 2025 User Management Portal</footer>
</body>
</html>
